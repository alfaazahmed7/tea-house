<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body>

    <!-- Banner Seciton -->

    <section class="grid grid-cols-2 container mx-auto">
        <div class="banner-left space-y-[30px]">
            <h1 class="text-[80px] text-[#1C1C1C] font-black leading-24">It's good <br> tea time at The <br> Tea House
            </h1>
            <p class="text-xl leading-8 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction
                To Your Taste Buds.</p>
            <button class="py-4 px-5 bg-linear-to-r from-[#FF0000] to-[#FF8938] rounded-[10px] text-white">Explore More
                <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            <!-- Rating Div -->
            <div
                class="bg-white w-[255px] absolute py-4 px-6 flex justify-center items-center gap-2 rounded-2xl shadow-2xl left-[220px] bottom-3">
                <img src="./images/Vector.png" alt="">
                <div>
                    <h2>5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
